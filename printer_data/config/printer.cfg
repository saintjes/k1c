## Pi
[mcu]
serial: /tmp/klipper_host_mcu

## SKR PICO V1
[mcu z]
serial: /dev/serial/by-id/usb-Klipper_rp2040_45503571289471E8-if00 
restart_method: command



[mcu stridemax_dual]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E6612C771F72B92B-if00 
restart_method: command
##  You need to select 'Communication interface' to USB in 'make menuconfig'
##  when you compile Klipper
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------


[mcu scanner] 
serial: /dev/serial/by-id/usb-Cartographer_614e_310007000E43304146393320-if00
restart_method: command
# CARTOGRAPHER 3D

##Stock nozzle board
[mcu nozzle_mcu]
#serial: /dev/ttyS1
serial: /dev/serial/by-path/platform-xhci-hcd.1-usb-0:2.1:1.0-port0
baud: 230400
restart_method: command

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5.0  

[pause_resume]
[exclude_object]
[include shell_command.cfg]
[include mainsail.cfg]
[include Sensorless.cfg]
[include Gcode_macro.cfg]

[autotune_tmc stepper_x]
motor: ldo-42sth60-3004mah
sgt: 1
voltage: 48


[autotune_tmc stepper_y]
motor: ldo-42sth60-3004mah
sgt: 1
voltage: 48


[autotune_tmc stepper_z]
motor: oukeda-17hs4401
[autotune_tmc stepper_z1]
motor: oukeda-17hs4401
[autotune_tmc stepper_z2]
motor: oukeda-17hs4401






#####################################################################
#   Z Stepper Settings  SKR PICO
#####################################################################
# X on pico
##  Z0 Stepper - Front Left
[stepper_z]
step_pin: z:gpio11
dir_pin: !z:gpio10
enable_pin: !z:gpio12
# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 8    
microsteps: 32
endstop_pin: probe:z_virtual_endstop # uses cartographer as virtual endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -0.5
## All builds use same Max Z
position_max: 250
position_min: -2.5
homing_speed: 8.0 # Leadscrews are slower than 2.4, 10 is a recommended max.
second_homing_speed: 3
homing_retract_dist: 0
gear_ratio: 20:16

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: z:gpio9
tx_pin: z:gpio8
uart_address: 0
interpolate: true
run_current: 0.6
sense_resistor: 0.110
#stealthchop_threshold: 0

# Y on pico
##  Z1 Stepper - Rear Center
##  Connected to MOTOR_3
[stepper_z1]
step_pin: z:gpio6
dir_pin: !z:gpio5
enable_pin: !z:gpio7
rotation_distance: 8
microsteps: 32
#endstop_pin: ^Z:gpio3
gear_ratio: 20:16

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: z:gpio9
tx_pin: z:gpio8
uart_address: 2
interpolate: true
run_current: 0.6
sense_resistor: 0.110
#stealthchop_threshold: 0
#diag_pin: ^z:gpio3

# Z on pico
##  Z2 Stepper - Front Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: z:gpio19
dir_pin: !z:gpio28
enable_pin: !z:gpio2
rotation_distance: 8
microsteps: 32
#endstop_pin: probe:z_virtual_endstop
gear_ratio: 20:16

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: z:gpio9
tx_pin: z:gpio8
uart_address: 1
interpolate: true
run_current: 0.6
sense_resistor: 0.110
#stealthchop_threshold: 0


[z_tilt]
z_positions:
    -50, 0              # stepper_z location (front left)
    100, 232            # stepper_z1 location (rear center)
    250, 0              # stepper_z2 location (front right)
points:
    15, 30             # front left
    113.5, 218           # rear center
    215, 30             # front right
speed: 200
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.0075

[temperature_sensor Pico_mcu]
sensor_type: temperature_mcu
sensor_mcu: z
min_temp: 0
max_temp: 100

[filament_switch_sensor runout_sensor]
switch_pin: !z:gpio16
pause_on_runout: True

[heater_bed]
heater_pin: z:gpio21
sensor_type: EPCOS 100K B57560G104F
sensor_pin: z:gpio26
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[duplicate_pin_override]
pins: z:gpio27, z:gpio18

[temperature_sensor chamber_temp]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: z:gpio27
min_temp: 0
max_temp: 125

[fan_generic exhaust_fan]
pin: z:gpio18
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.100
cycle_time: 0.010
hardware_pwm: False


[temperature_fan exhaust_fan]
pin: z:gpio18
cycle_time: 0.0100
hardware_pwm: false
max_power: 1
shutdown_speed: 0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: z:gpio27
min_temp: 0
max_temp: 70
control: watermark
max_delta: 2
target_temp: 45
max_speed: 1.0
min_speed: 0.0

[fan_generic Side_Fan]
pin: z:gpio17
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.100
cycle_time: 0.010
hardware_pwm: False


######################################################################
## Nozzle_mcu CREALITY STOCK NOZZLE BOARD
######################################################################
[extruder]
max_extrude_only_distance: 1000.0
max_extrude_cross_section: 80
step_pin: nozzle_mcu:PB1
dir_pin: nozzle_mcu:PB0
enable_pin: !nozzle_mcu:PB2
microsteps: 16
rotation_distance: 6.8358921
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: nozzle_mcu:PB7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: nozzle_mcu:PA0
pressure_advance: 0.03
pressure_advance_smooth_time: 0.040
#control: pid
#pid_Kp: 25.013
#pid_Ki: 2.566
#pid_Kd: 60.966
min_temp: -100
max_temp: 320

[tmc2209 extruder]
uart_pin: nozzle_mcu:PB11
tx_pin: nozzle_mcu:PB10

uart_address: 3
run_current: 0.55
sense_resistor: 0.150
stealthchop_threshold: 0
# driver_IHOLDDELAY: 8
# driver_TPOWERDOWN: 20
# driver_TBL: 2
# driver_TOFF: 3
# driver_HEND: 0
# driver_HSTRT: 5


[heater_fan hotend_fan]
pin: nozzle_mcu:PB5
tachometer_pin: ^nozzle_mcu:PB4
heater: extruder
heater_temp: 40


[static_digital_output my_fan_output_pins]
pins: nozzle_mcu: PB6

[fan_generic Part_Fan] 
pin: !nozzle_mcu: PB8
tachometer_pin: ^nozzle_mcu: PB3
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.300
cycle_time: 0.010
hardware_pwm: False




#####################################################################
#      X/Y Stepper Settings STRIDEMAX dual
#####################################################################

[stepper_x]
##    Connected to MOT1
step_pin: stridemax_dual:gpio13
dir_pin: !stridemax_dual:gpio23
enable_pin: !stridemax_dual:gpio22
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400  #set to 400 for 0.9 degree stepper
endstop_pin: tmc5160_stepper_x:virtual_endstop # Spider X-MIN=PB14 or StrideMax Dual IO.0=gpio16
position_endstop: 226.5
position_max: 226.5
position_min: -2.5
homing_speed: 80
homing_positive_dir: true

##  Make sure to update below for your relevant driver (5160)
[tmc5160 stepper_x]
spi_bus: spi0_gpio4_gpio3_gpio2
cs_pin: stridemax_dual: gpio21
diag0_pin: ^!stridemax_dual: gpio14    # optional, to be honest, I don't know yet what this can be used for
#driver_SGT: 1  # -64 is most sensitive value, 63 is least sensitive
#stealthchop_threshold: 999999

# that's tmc5160 specific
sense_resistor: 0.05

# depends on motor and requirements
interpolate: true
run_current: 1.7


[stepper_y]
##    Connected to MOT0
step_pin: stridemax_dual:gpio6
dir_pin: !stridemax_dual:gpio5
enable_pin: !stridemax_dual:gpio20
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: tmc5160_stepper_y:virtual_endstop # Spider Y-MIN=PB13 or StrideMax Dual IO.1=gpio17
position_endstop: 0
position_max: 222.5
position_min: 0
homing_speed: 80
homing_positive_dir: false

##  Make sure to update below for your relevant driver (5160)
[tmc5160 stepper_y]
spi_bus: spi0_gpio4_gpio3_gpio2
cs_pin: stridemax_dual: gpio1
diag0_pin: ^!stridemax_dual: gpio7    # optional
#driver_SGT: 1  # -64 is most sensitive value, 63 is least sensitive
#stealthchop_threshold: 999999
# that's tmc5160 specific
sense_resistor: 0.05

# depends on motor and requirements
interpolate: true
run_current: 1.7


# You will need to configure a neopixel (or other addressable led, such as dotstar). See
